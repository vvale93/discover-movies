
<div class="search-container">
  <h1 class="site-title mat-display-4">Discover Movies</h1>
    <form class="search-form">
        <mat-form-field floatLabel='never' class="search-mat-form-field" appearance="outline">
          <input type="text"
                 placeholder="Search for a movie"
                 aria-label="Search for a movie"
                 matInput
                 [formControl]="searchControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" class="search-panel" classList="search-panel">
             <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="openMovieDetail(option)">
              {{option.title}}
            </mat-option> 
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <h3>The right place to find the best movies!</h3>
</div>
