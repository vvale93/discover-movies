<mat-card class="movie-card" (click)="openMovieDetail()">
    <mat-card-header>
      <mat-card-title class="movie-title"> {{movie.title}}</mat-card-title>
      <mat-card-subtitle class="movie-subtitle">{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <div class="img-wrapper">
            <img mat-card-image class="movie-poster" [src]="imgSource + movie.poster_path" [alt]="movie.title + ' poster.'">
            <div class="text-wrapper">
                <p class="movie-description">
                    {{movie.overview}}
                </p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
