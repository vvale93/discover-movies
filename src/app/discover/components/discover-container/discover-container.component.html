<div class="main-container">
    <ng-container *ngIf="(moviesList | async)?.results as moviesList">
        <app-search-movies [moviesList]="moviesList"></app-search-movies>
        <mat-grid-list cols="4" rowHeight="1:2" gutterSize="12" *ngIf="(genresList | async)?.genres as genres">
            <mat-grid-tile *ngFor="let movie of moviesList">
                <app-movie-card [movie]="movie" [genres]="genres"></app-movie-card>
            </mat-grid-tile>
          </mat-grid-list>

    </ng-container>
</div>
